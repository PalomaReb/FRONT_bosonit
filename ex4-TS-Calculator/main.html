<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'/>
    <script type='text/javascript' src='calc.js'></script>

    <title>Calculator</title>

</head>
<body>
    <div>
    <div id="result">
        
    </div>
    <br>

    <div id="buttons">
        <button onclick="display('/')" value="/" id="divide">/</button>
        <button onclick="display('*')" value="*" id="multiply">X</button>
        <button onclick="display('7')" value="7" id="7">7</button>
        <button onclick="display('8')" value="8"> 8</button>
        <button onclick="display('9')" value="9" id="9">9</button>
        <button onclick="display('-')" value="-" id="minus">-</button>
        <button onclick="display('4')" value="4" id="4">4</button>
        <button onclick="display('5')" value="5" id="5">5</button>
        <button onclick="display('6')" value="6" id="6">6</button>
        <button onclick="display('+')" value="+" id="add">+</button>
        <button onclick="display('1')" value="1" id="1">1</button>
        <button onclick="display('2')" value="2" id="2">2</button>
        <button onclick="display('3')" value="3" id="3">3</button>
        <button onclick="solveOperation()" value="=" id="equal">=</button>
        <button onclick="display('0')" value="0" id="0">0</button>
        <button onclick="display('.')" value="." id="dot">.</button>
        <button onclick=clearNum() id="clear">C</button>

    </div>

</div>
</body>
</html>
