<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'/>
    <script type='text/javascript' src='calc.js'></script>

    <title>Calculator</title>

</head>
<body>
<div class="calculator">
    <div class="screen" id="result">
        
    </div>
    <br>

    <div class="container" id="buttons">
        <div class="cal-rows">
            <button class="opbuttons"  onclick="display('/')" value="/" id="divide">/</button>
            <button class="opbuttons"  onclick="display('*')" value="*" id="multiply">X</button>
        </div>
        <div class="cal-rows">
            <button class="numbuttons"  onclick="display('7')" value="7" id="7">7</button>
            <button class="numbuttons"  onclick="display('8')" value="8"> 8</button>
            <button class="numbuttons"  onclick="display('9')" value="9" id="9">9</button>
            <button class="opbuttons"  onclick="display('-')" value="-" id="minus">-</button>
        </div>
        <div class="cal-rows">
        <button class="numbuttons"  class="buttons" onclick="display('4')" value="4" id="4">4</button>
        <button class="numbuttons"  onclick="display('5')" value="5" id="5">5</button>
        <button class="numbuttons"  onclick="display('6')" value="6" id="6">6</button>
        <button class="opbuttons"  onclick="display('+')" value="+" id="add">+</button>
    </div>
    <div class="cal-rows">
        <button class="numbuttons"  onclick="display('1')" value="1" id="1">1</button>
        <button class="numbuttons"  onclick="display('2')" value="2" id="2">2</button>
        <button class="numbuttons"  onclick="display('3')" value="3" id="3">3</button>
        <button class="opbuttons"  onclick="solveOperation()" value="=" id="equal">=</button>
    </div>
    <div class="cal-rows">
        <button  class="numbuttons" onclick="display('0')" value="0" id="0">0</button>
        <button class="opbuttons"  onclick="display('.')" value="." id="dot">.</button>
        <button class="opbuttons"  onclick=clearNum() id="clear">C</button>
    </div>

    </div>

</div>
</body>
</html>
